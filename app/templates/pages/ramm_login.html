<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger">
                          <button type="button btn-danger" class="close" data-dismiss="alert">&times;</button>
                          {{ message }}
                        </div>
                        {% endfor %}
                        <form role="form" action="{{ url_for('ramm_login') }}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="RAMM Login" name="username" type="text" autofocus value="{{ username }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="RAMM Password" name="password" type="password" value="{{ password }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Database Name" name="database" type="text" value="{{ database }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Security Zone" name="security_zone" type="text" value="{{ security_zone }}">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->                                
                                <button type="submit" class="btn btn-primary btn-block" name="btn" value="login">Login</button>                                
                            </fieldset>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
